<html lang="es">

<head>

</head>

<body>
    <nav>
        <div class="navIzq">
            <img src="media/logo.png" alt="">
            <h3>Nombre usuario</h3>
            <img src="media/moneditas.png" alt="" id="moneda">

        </div>
        <div class="navDer">
            <a class="btnNavAdmin" href="#">Administrador</a>

        </div>
    </nav>
    <div class="container">
        <div class="content">
            <h2>Completa las estructuras de bucle</h2>
            <p>Instrucciones:</p>
            <p>1. Mueve las opciones al lugar correcto</p>
            <div class="code-container">
                <pre>
int count = 0;
while (count < <span class="drop-zone" ondrop="drop(event)" ondragover="allowDrop(event)">__</span>) {
    System.out.println("Contador: " + count);
    count++;
}
                </pre>
            </div>
            <div class="options" id="options">
                <button class="option" draggable="true" ondragstart="drag(event)" id="option1">10</button>
                <button class="option" draggable="true" ondragstart="drag(event)" id="option2">count &lt; 10</button>
                <button class="option" draggable="true" ondragstart="drag(event)" id="option3">5</button>
            </div>
        </div>
        <img src="media/llaves2.png" alt="Correcto" class="success-icon" id="successIcon" style="display:none;">
        <button class="next-btn" onclick="navigateToNextPage()">&#9654;</button>
