<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estructuras de Control en Java</title>
    <link rel="stylesheet" href="css/estructurasC.css">
</head>
<body>
    <nav>
        <img src="media/logo.png" alt="Logo Edublocks" class="logo">
    </nav>
    <div class="container">
        <div class="content">
            <h2>Completa las estructuras condicionales</h2>
            <p>Instrucciones:</p>
            <p>1. Mueve las opciones al lugar correcto</p>
            <div class="code-container">
                <pre>
int age = 18;
if (<span class="drop-zone" ondrop="drop(event)" ondragover="allowDrop(event)">__</span>) {
    System.out.println("Eres mayor de edad.");
} else {
    System.out.println("Eres menor de edad.");
}
                </pre>
            </div>
            <div class="options" id="options">
                <button class="option" draggable="true" ondragstart="drag(event)" id="option1">age >= 18</button>
                <button class="option" draggable="true" ondragstart="drag(event)" id="option2">age &lt; 18</button>
                <button class="option" draggable="true" ondragstart="drag(event)" id="option3">age == 18</button>
            </div>
        </div>
        <img src="media/llaves.png" alt="Correcto" class="success-icon" id="successIcon" style="display:none;">
        <button class="next-btn" onclick="navigateToNextPage()">&#9654;</button>
    </div>
    <script src="js/estructurasC.js"></script>
</body>
</html>
